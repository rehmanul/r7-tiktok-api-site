<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• TikTok API - Video Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .video-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 40px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .meta-info {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé• TikTok API Video Scraper</h1>
        <p class="subtitle">Fetch and analyze TikTok videos by username</p>

        <div class="search-box">
            <form id="searchForm">
                <div class="form-group">
                    <label for="username">TikTok Username (without @)</label>
                    <input type="text" id="username" placeholder="e.g., techreviews" required>
                </div>

                <div class="form-group">
                    <label for="page">Page Number</label>
                    <input type="number" id="page" value="1" min="1">
                </div>

                <div class="form-group">
                    <label for="perPage">Videos Per Page</label>
                    <input type="number" id="perPage" value="10" min="1" max="100">
                </div>

                <button type="submit" id="submitBtn">üîç Fetch Videos</button>
            </form>
        </div>

        <div id="metaInfo"></div>
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');
        const metaInfoDiv = document.getElementById('metaInfo');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const page = document.getElementById('page').value;
            const perPage = document.getElementById('perPage').value;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Loading...';
            resultsDiv.innerHTML = '<div class="loading">Fetching videos...</div>';
            metaInfoDiv.innerHTML = '';

            try {
                const url = `/api/tiktok?username=${encodeURIComponent(username)}&page=${page}&per-page=${perPage}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.error || 'Failed to fetch videos');
                }

                // Display meta information
                if (data.meta) {
                    metaInfoDiv.innerHTML = `
            <div class="meta-info">
              <h3>üìä Results for @${data.meta.username}</h3>
              <p>Page ${data.meta.page} of ${data.meta.total_pages} | Total Posts: ${data.meta.total_posts}</p>
            </div>
          `;
                }

                // Display videos
                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = data.data.map(video => `
            <div class="video-card">
              <a href="${video.url}" target="_blank">
                üìπ Video ${video.video_id}
              </a>
              <p>${video.description || 'No description'}</p>
              <div class="video-stats">
                <div class="stat">
                  <div class="stat-value">‚ù§Ô∏è ${formatNumber(video.likes)}</div>
                  <div class="stat-label">Likes</div>
                </div>
                <div class="stat">
                  <div class="stat-value">üëÅÔ∏è ${formatNumber(video.views)}</div>
                  <div class="stat-label">Views</div>
                </div>
                <div class="stat">
                  <div class="stat-value">üí¨ ${formatNumber(video.comments)}</div>
                  <div class="stat-label">Comments</div>
                </div>
                <div class="stat">
                  <div class="stat-value">üîÅ ${formatNumber(video.shares)}</div>
                  <div class="stat-label">Shares</div>
                </div>
              </div>
            </div>
          `).join('');
                } else {
                    resultsDiv.innerHTML = '<div class="loading">No videos found</div>';
                }

            } catch (error) {
                resultsDiv.innerHTML = `
          <div class="error">
            <h3>‚ùå Error</h3>
            <p>${error.message}</p>
          </div>
        `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Fetch Videos';
            }
        });

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
</body>

</html>
