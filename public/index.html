<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• Social Media API - Multi-Platform Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .platform-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platform-tab {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .platform-tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .platform-tab.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-card a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .content-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 40px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .meta-info {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé• Social Media API Scraper</h1>
        <p class="subtitle">Fetch content from TikTok, Instagram, YouTube & Twitter</p>

        <div class="platform-tabs">
            <button class="platform-tab active" data-platform="tiktok">TikTok</button>
            <button class="platform-tab" data-platform="instagram">Instagram</button>
            <button class="platform-tab" data-platform="youtube">YouTube</button>
            <button class="platform-tab" data-platform="twitter">Twitter</button>
        </div>

        <div class="search-box">
            <form id="searchForm">
                <div class="form-group">
                    <label for="username" id="usernameLabel">Username (without @)</label>
                    <input type="text" id="username" placeholder="e.g., techreviews" required>
                </div>

                <div class="form-group">
                    <label for="page">Page Number</label>
                    <input type="number" id="page" value="1" min="1">
                </div>

                <div class="form-group">
                    <label for="perPage">Items Per Page</label>
                    <input type="number" id="perPage" value="10" min="1" max="100">
                </div>

                <button type="submit" id="submitBtn">üîç Fetch Content</button>
            </form>
        </div>

        <div id="metaInfo"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        let currentPlatform = 'tiktok';
        const form = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');
        const metaInfoDiv = document.getElementById('metaInfo');
        const submitBtn = document.getElementById('submitBtn');
        const usernameLabel = document.getElementById('usernameLabel');
        const usernameInput = document.getElementById('username');

        // Platform tabs
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentPlatform = tab.dataset.platform;
                updatePlaceholders();
            });
        });

        function updatePlaceholders() {
            const placeholders = {
                tiktok: { label: 'TikTok Username (without @)', placeholder: 'e.g., techreviews' },
                instagram: { label: 'Instagram Username (without @)', placeholder: 'e.g., natgeo' },
                youtube: { label: 'YouTube Channel Handle (with @)', placeholder: 'e.g., @MrBeast' },
                twitter: { label: 'Twitter/X Username (without @)', placeholder: 'e.g., elonmusk' }
            };

            const config = placeholders[currentPlatform];
            usernameLabel.textContent = config.label;
            usernameInput.placeholder = config.placeholder;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const page = document.getElementById('page').value;
            const perPage = document.getElementById('perPage').value;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Loading...';
            resultsDiv.innerHTML = '<div class="loading">Fetching content...</div>';
            metaInfoDiv.innerHTML = '';

            try {
                const endpoint = currentPlatform === 'youtube' ? 'channel' : 'username';
                const url = `/api/${currentPlatform}?${endpoint}=${encodeURIComponent(username)}&page=${page}&per-page=${perPage}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.error || 'Failed to fetch content');
                }

                // Display meta information
                if (data.meta) {
                    const identifier = data.meta.username || data.meta.channel || username;
                    const totalLabel = getTotalLabel(currentPlatform);
                    metaInfoDiv.innerHTML = `
                        <div class="meta-info">
                            <h3>üìä Results for @${identifier}</h3>
                            <p>Page ${data.meta.page} of ${data.meta.total_pages} | Total ${totalLabel}: ${data.meta.total_posts || data.meta.total_videos || data.meta.total_tweets || 0}</p>
                            <p>Fetch Method: ${data.meta.fetch_method || 'N/A'}</p>
                        </div>
                    `;
                }

                // Display content
                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = data.data.map(item => renderContentCard(item, currentPlatform)).join('');
                } else {
                    resultsDiv.innerHTML = '<div class="loading">No content found</div>';
                }

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Fetch Content';
            }
        });

        function getTotalLabel(platform) {
            const labels = {
                tiktok: 'Videos',
                instagram: 'Posts',
                youtube: 'Videos',
                twitter: 'Tweets'
            };
            return labels[platform] || 'Items';
        }

        function renderContentCard(item, platform) {
            const id = item.video_id || item.post_id || item.tweet_id || 'N/A';
            const text = item.description || item.caption || item.text || item.title || 'No description';
            const url = item.url || '#';

            let statsHTML = '';

            if (platform === 'tiktok') {
                statsHTML = `
                    <div class="stat">
                        <div class="stat-value">‚ù§Ô∏è ${formatNumber(item.likes)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">üëÅÔ∏è ${formatNumber(item.views)}</div>
                        <div class="stat-label">Views</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">üí¨ ${formatNumber(item.comments)}</div>
                        <div class="stat-label">Comments</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">üîÅ ${formatNumber(item.shares)}</div>
                        <div class="stat-label">Shares</div>
                    </div>
                `;
            } else if (platform === 'instagram') {
                statsHTML = `
                    <div class="stat">
                        <div class="stat-value">‚ù§Ô∏è ${formatNumber(item.likes)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">üí¨ ${formatNumber(item.comments)}</div>
                        <div class="stat-label">Comments</div>
                    </div>
                    ${item.views ? `<div class="stat">
                        <div class="stat-value">üëÅÔ∏è ${formatNumber(item.views)}</div>
                        <div class="stat-label">Views</div>
                    </div>` : ''}
                `;
            } else if (platform === 'youtube') {
                statsHTML = `
                    ${item.views ? `<div class="stat">
                        <div class="stat-value">üëÅÔ∏è ${formatNumber(item.views)}</div>
                        <div class="stat-label">Views</div>
                    </div>` : ''}
                    ${item.likes ? `<div class="stat">
                        <div class="stat-value">‚ù§Ô∏è ${formatNumber(item.likes)}</div>
                        <div class="stat-label">Likes</div>
                    </div>` : ''}
                    ${item.comments ? `<div class="stat">
                        <div class="stat-value">üí¨ ${formatNumber(item.comments)}</div>
                        <div class="stat-label">Comments</div>
                    </div>` : ''}
                `;
            } else if (platform === 'twitter') {
                statsHTML = `
                    ${item.likes ? `<div class="stat">
                        <div class="stat-value">‚ù§Ô∏è ${formatNumber(item.likes)}</div>
                        <div class="stat-label">Likes</div>
                    </div>` : ''}
                    ${item.retweets ? `<div class="stat">
                        <div class="stat-value">üîÅ ${formatNumber(item.retweets)}</div>
                        <div class="stat-label">Retweets</div>
                    </div>` : ''}
                    ${item.replies ? `<div class="stat">
                        <div class="stat-value">üí¨ ${formatNumber(item.replies)}</div>
                        <div class="stat-label">Replies</div>
                    </div>` : ''}
                    ${item.views ? `<div class="stat">
                        <div class="stat-value">üëÅÔ∏è ${formatNumber(item.views)}</div>
                        <div class="stat-label">Views</div>
                    </div>` : ''}
                `;
            }

            return `
                <div class="content-card">
                    <a href="${url}" target="_blank">
                        üìπ ${platform.toUpperCase()} #${id}
                    </a>
                    <p>${text.slice(0, 200)}${text.length > 200 ? '...' : ''}</p>
                    <div class="content-stats">
                        ${statsHTML}
                    </div>
                </div>
            `;
        }

        function formatNumber(num) {
            if (!num && num !== 0) return 'N/A';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Initialize
        updatePlaceholders();
    </script>
</body>

</html>
